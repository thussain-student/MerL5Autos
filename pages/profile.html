    <!-- Contents -->

    <div class="header1">
      <h1>Profile</h1>
    </div>

    <div class="profile-form-container">
      <div class="profile-form border-3">
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="first-name">First Name</label>
            <input type="text" required id="first-name" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="last-name">Last Name</label>
            <input type="text" required id="last-name" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="user-name">User Name</label>
            <input type="text" disabled id="user-name" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="dob">Date of birth</label>
            <input type="date" required id="dob" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" required id="email" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="it-cert"
              >Number of IT/Cyber Certifications</label
            >
            <input type="number" required id="it-cert" class="form-control" />
          </div>

          <div class="form-outline mb-12">
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
            <button type="reset" class="btn btn-primary btn-block">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
