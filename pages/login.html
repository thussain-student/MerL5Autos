<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/nav.css" type="text/css" rel="stylesheet" />
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    <link href="styles/login.css" type="text/css" rel="stylesheet" />
    <link href="styles/footer.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navigation">
      <div class="navigation-item">
        <div class="logo">
          <a href="ssdn.html">
            <img class="img" src="images/logo.png" />
          </a>
        </div>
      </div>
      <div class="navigation-item">
        <div class="item">
          <a href="ssdn.html">SSDN</a>
        </div>
      </div>
    </div>

    <!-- Contents -->

    <div class="login-form-container">
      <div class="login-form border-3">
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" required id="email" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              required
              id="password"
              class="form-control"
            />
          </div>

          <div class="form-outline mb-12">
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
